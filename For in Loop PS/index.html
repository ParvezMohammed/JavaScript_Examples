<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>
    
</body>
<script>  
    let user = {
      name: "John",
      age: 30,
      isAdmin: true
    };
    
    for (let i in user) {
      // keys
      console.log(i);  // name, age, isAdmin
      // values for the keys
      console.log(user[i]); // John, 30, true
    }
    </script>
</html>
